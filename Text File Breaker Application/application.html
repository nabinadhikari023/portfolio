<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Reader</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/images/application_tab.png">

</head>
<body>
    <div class="wrapper">
        <header>.txt file reader and archiver</header>
        <div class="logo">
            <img src="assets/images/insert.png" alt="Upload">
        </div>
        <form action="#">
            <input type="file" class="file-input" name="file" hidden >
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse txt file to Upload</p>
        </form>
        <section class="progress-area"></section>
        <section class="upload-area"></section>
    </div>

    <script src="assets/javascript/index.js"></script>
</body>
</html>
